<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Configuración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .icons {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .fa-cog {
            animation: spin 2s linear infinite;
        }
        .fa-key {
            animation: move 1.5s ease-in-out infinite alternate;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes move {
            from {
                transform: translateX(-10px);
            }
            to {
                transform: translateX(10px);
            }
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="icons">
        <i class="fa-solid fa-cog"></i>
        <i class="fa-solid fa-key"></i>
    </div>
    
    <div class="message">
        Página en configuración... Estamos trabajando en ello... ¡Sé paciente!
    </div>

    <div class="footer">
        By MorroN Corp
    </div>

</body>
</html>
